<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#000000" />
    <title>Page Detail - Breadcrumbs - Image Gallery</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit" />
    <meta
      name="keywords"
      content="bootstrap 5, mobile template, cordova, phonegap, mobile, html"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/img/favicon.png"
      sizes="32x32"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/img/icon/192x192.png"
    />
    <link
      rel="stylesheet"
      href="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/css/style.css"
    />
    <link rel="manifest" href="__manifest.json" />
    <link
      rel="stylesheet"
      href="./css/Page Detail - Breadcrumbs - Image Gallery.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="product--detail">
        <div class="breadcrumb">
          <p>
            <a href="#">Trang chủ </a> / <a href="#">Nước tẩy trang</a> /
            <a href="#"
              >Nước Tẩy Trang Làm Sạch Sâu 3 In 1 L'oreal Micellar Water Deep
              Cleansing</a
            >
          </p>
        </div>

        <div class="thumbnail">
          <div class="main-image">
            <img class="w-100" src="./imgs/main-image.svg" alt="" />
            <iframe src="" frameborder="0"></iframe>
          </div>

          <div class="position-relative">
            <div class="small-images-container">
              <div class="small-images">
                <div class="img">
                  <img
                    class="w-100 small-image"
                    src="./imgs/small-img1.svg"
                    alt=""
                  />
                </div>
                <div class="img position-relative">
                  <img class="w-100" src="./imgs/small-img2.svg" alt="" />
                  <img id="img-play-btn" src="./imgs/play-button.svg" alt="" />
                  <iframe
                    class="d-none"
                    src="https://www.youtube.com/embed/RurxOHMxxPM"
                  >
                  </iframe>
                </div>
                <div class="img">
                  <img
                    class="w-100 small-image"
                    src="./imgs/small-img3.svg"
                    alt=""
                  />
                </div>
                <div class="img">
                  <img
                    class="w-100 small-image"
                    src="./imgs/small-img4.svg"
                    alt=""
                  />
                </div>
                <div class="img">
                  <img
                    class="w-100 small-image"
                    src="./imgs/small-img4.svg"
                    alt=""
                  />
                </div>
                <div class="img">
                  <img
                    class="w-100 small-image"
                    src="./imgs/small-img3.svg"
                    alt=""
                  />
                </div>
              </div>
            </div>

            <div class="carousel-arrows">
              <img
                class="small-arr-left"
                src="./imgs/small-arr-left.svg"
                alt=""
              />
              <img
                class="small-arr-right"
                src="./imgs/small-arr-right.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Splide -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/base.js"></script>
    <script src="./js/Page Detail - Breadcrumbs - Image Gallery.js"></script>
  </body>
</html>
