<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#000000" />
    <title>Mobilekit Mobile UI Kit</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit" />
    <meta
      name="keywords"
      content="bootstrap 5, mobile template, cordova, phonegap, mobile, html"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/img/favicon.png"
      sizes="32x32"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/img/icon/192x192.png"
    />
    <link
      rel="stylesheet"
      href="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/css/style.css"
    />
    <link rel="manifest" href="__manifest.json" />
    <link
      rel="stylesheet"
      href="./css/Page Detail - Animation Scroll Chuot Sticky.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="scroll--sticky">
        <div class="product--sticky">
          <div class="image">
            <img class="w-100" src="./imgs/small-img1.svg" alt="" />
          </div>

          <div class="info">
            <h3 class="name">
              Nước Tẩy Trang Làm Sạch Sâu 3 In 1 L'Oreal Micellar Water Deep
              Cleansing | 400ML
            </h3>
            <div class="pricing d-flex align-items-center justify-content-between">
              <div class="price">
                <span class="new-price">339.000 đ</span>
                <span class="old-price">400.000 đ</span>
              </div>
              <p class="mb-0 saving-message">(Tiết kiệm: <span>61.000 đ</span>)</p>
              <span class="discount"> -15% </span>
            </div>
          </div>
        </div>

        <div class="actions--sticky d-flex align-items-center">
            <div class="quantity">
                <span class="minus">-</span>
                <input type="text" value="1">
                <span class="plus">+</span>
            </div>
            <div class="buttons d-flex">
                <button class="add-cart">
                    <img src="./imgs/shopping-cart-white.svg" alt="">
                    THÊM VÀO GIỎ
                </button>
                <button class="buy-now">
                    <img src="./imgs/payment.svg" alt="">
                    MUA NGAY
                </button>
            </div>
        </div>
      </div>
    </div>

    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Splide -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/base.js"></script>
    <script src="./js/Page Detail - Animation Scroll Chuot Sticky.js"></script>
  </body>
</html>
