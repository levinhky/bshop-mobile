<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#000000" />
    <title>Mobilekit Mobile UI Kit</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit" />
    <meta
      name="keywords"
      content="bootstrap 5, mobile template, cordova, phonegap, mobile, html"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/img/favicon.png"
      sizes="32x32"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/img/icon/192x192.png"
    />
    <link
      rel="stylesheet"
      href="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/css/style.css"
    />
    <link rel="manifest" href="__manifest.json" />
    <link
      rel="stylesheet"
      href="./css/Page Detail - Title - Product Pricing.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="product--detail-info">
        <div class="head d-flex align-items-center justify-content-between">
          <div class="brand-name">L'OREAL</div>
          <div class="wishlist-icon">
            <img src="./imgs/heart.svg" alt="heart-icon" />
          </div>
        </div>

        <div class="information">
          <h2 class="product-name">
            Nước Tẩy Trang Làm Sạch Sâu 3 In 1 L'Oreal Micellar Water Deep
            Cleansing
          </h2>

          <div class="counting d-flex justify-content-between">
            <div class="star-rating count d-flex align-items-center">
              <img src="./imgs/star-fill.svg" alt="" />
              <img src="./imgs/star-fill.svg" alt="" />
              <img src="./imgs/star-fill.svg" alt="" />
              <img src="./imgs/star-fill.svg" alt="" />
              <img src="./imgs/star.svg" alt="" />
              <span>4 đánh giá</span>
            </div>
            <div class="sold-count count d-flex align-items-center">
              <img src="./imgs/shopping-cart -sm.svg" alt="" />
              <span>1.145 đã bán</span>
            </div>
            <div class="barcode d-flex align-items-center">
              <img src="./imgs/barcode.svg" alt="" />
              <span>800344</span>
            </div>
          </div>

          <div class="badges d-flex">
            <div id="freeship">FREESHIP HCM</div>
            <div id="best">BEST</div>
          </div>

          <div class="pricing d-flex align-items-center">
            <h3 class="new-price">339.000 đ</h3>

            <h4 class="old-price">400.000 đ</h4>

            <span class="discount"> 15% </span>
          </div>

          <p class="saving-message">(Tiết kiệm: <span>61.000 đ</span>)</p>

          <div class="capacity">
            <h4>Dung tích:</h4>
            
            <div class="items d-flex">
              <div class="item active 400ml">
                <div class="image"><img class="w-100" src="./imgs/anhdungtich.svg" alt="" /></div>
                <span>400ML</span>
              </div>

              <div class="item 95ml">
                <div class="image"><img class="w-100" src="./imgs/anhdungtich.svg" alt="" /></div>
                <span>95ML</span>
              </div>
            </div>
          </div>

          <div class="quantity">
            <h4>Số lượng:</h4>

            <div class="btns">
                <span class="minus">-</span>
                <input type="text" value="1">
                <span class="plus">+</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Splide -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/base.js"></script>
  </body>
</html>
